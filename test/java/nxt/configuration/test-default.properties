# Do not modify this file. Instead, create a nxt.properties file with only the
# properties you need to change, and set them there. The values in
# nxt.properties override those in nxt-default.properties.

# Product version.
# $type=readonly
nxt.version=2.2.6
# Should be updated on new versions in order for tests to pass.


#### FIRST GROUP ####

# No metadata. Defaults to $type=string
noMetadata=hello world

# Multiline
# comment
! this is also an allowed comment prefix
multilineComment:andDifferentSeparator

# Empty value
noValue=

completelyAlone

# Basic property, explicit type to string.
# $type=string
basic=\u00a1hola!

# Basic list.
# $type=string $isList=true
listOfString=one;two


#### LAST GROUP ####

# Basic boolean.
# $type=boolean
binary=true

# $type=boolean
justMetadata=true

# Basic integer
# $type=integer
theAnswer=42

# Integer with min
# $type=integer $min=3
withMin=14

# Integer with max
# $type=integer $max=3
withMax=2
sharedCommentAndMetadata=1

# Bounded integer
# $type=integer $min=100 $max=999
bounded=112

# Account RS format
# $type=account
accountRS=ARDOR-XK4R-7VJU-6EQG-7R335

# Account integer format
# $type=account
account=5873880488492319831

# Account list
# $type=account $isList=true
testAccounts=ARDOR-XK4R-7VJU-6EQG-7R335;ARDOR-EVHD-5FLM-3NMQ-G46NR;ARDOR-SZKV-J8TH-GSM9-9LKV6

# Secret phrase
# $type=password
secretPhrase=IWontTellYou

# Multiline value
multilineValue=hello \
  world

# Multiline value with a \twist
multilineValueT=hello \
  there

multilineValue3=hello \
  there, \
  world

noMultiline=double\\

multilineOddBackslash=first\\\\\
  and second
